---
apiVersion: apps/v1
kind: Deployment
metadata:
        name: demo-deployment
        namespace: demo
spec:
        replicas: 2
        selector:
                matchLabels:
                        app: maven
        template:
                metadata:
                        name: Demo-pod
                        labels:
                                app: maven
                spec:
                        nodeSelector:
                           name: worker-1
                        containers:
                                - name: demo-conatiner
                                  image: girishdocker18/java-web-application:01
                                  ports:
                                  - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
        name: demo-service
spec:
        type: NodePort
        ports:
                - port: 80
                  targetPort: 8080
        selector:
                app: maven

